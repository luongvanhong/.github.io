<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop quần áo thời trang</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="icon"
      type="image/png"
      href="img/653a0f5c-98e6-4fd1-91e0-f08d35e627d7.png"
    />
  </head>

  <body>
    <header>
      <h2 class="Logo">SHOP QUẦN ÁO THỜI TRANG</h2>
      <nav class="navigation">
        <a href="Trangchu.html"> Quay về </a>
        <!--<a href="#"> About </a>
        <a href="#"> Services </a>
        <a href="#"> Contact </a>-->
        <button class="btnLogin-popup">Đăng nhập</button>
      </nav>
    </header>

    <div class="wrapper">
      <span class="icon-close"><ion-icon name="close"></ion-icon></span>

      <div class="form-box login">
        <h2>Đăng nhập</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon" :><ion-icon name="mail"></ion-icon></span>
            <input type="email" required />
            <label>email</label>
          </div>
          <div class="input-box">
            <span class="icon" :><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required />
            <label>Mật khẩu</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" />Lưu mật khẩu</label>
            <a href="#">Quên mật khẩu ?</a>
          </div>
          <button type="submit" class="btn">Đăng nhập</button>
          <div class="login-register">
            <p>
              Bạn không có tài khoản ?<a href="#" class="register-link">
                Đăng ký</a
              >
            </p>
          </div>
        </form>
      </div>
      <div class="form-box register">
        <h2>Đăng ký</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon" :><ion-icon name="person"></ion-icon></span>
            <input type="text" required />
            <label>Tên đăng nhập</label>
          </div>
          <div class="input-box">
            <span class="icon" :><ion-icon name="mail"></ion-icon></span>
            <input type="email" required />
            <label>email</label>
          </div>
          <div class="input-box">
            <span class="icon" :><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required />
            <label>mật khẩu</label>
          </div>
          <div class="remember-forgot">
            <label
              ><input type="checkbox" /> Tôi đồng ý với điều khoản và điều kiện
            </label>
          </div>
          <button type="submit" class="btn">Đăng ký</button>
          <div class="login-register">
            <p>
              Bạn có đồng ý để tạo một tài khoản mới ?<a
                href="#"
                class="login-link"
              >
                Đăng nhập</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
